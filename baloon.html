<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kill all zombies</title>
</head>
<body>
    <div>
    <h2>Kill all zombies</h2>
    <h4 id = "text">Opps, time ran out</h4>
    <div id = "btns"><button>Time Left <span id="countdown">10</span>s</button>
    <button>Score <span id = "score">0</span></button>
    <button>Pause</button>
    </div>
    <br>
    <button id = "again">Play again</button>
</div>
<br>
<div class="balloons">
    <img src="zombie-removebg-preview.png" class ="balloon">

    <img src="zombie-removebg-preview.png" class = "boom">

    <img src="zombie-removebg-preview.png" class="boom">
<br>
    <img src="zombie-removebg-preview.png" class="balloon">

    <img src="zombie-removebg-preview.png" class = "boom">
<br>
    <img src="zombie-removebg-preview.png" class ="balloon">
    <br>
    <img src="zombie-removebg-preview.png" class ="balloon">

    <img src="zombie-removebg-preview.png" class = "boom">

    <img src="zombie-removebg-preview.png" class="boom">
<br>
    <img src="zombie-removebg-preview.png" class="balloon">

    <img src="zombie-removebg-preview.png" class = "boom">
<br>
    <img src="zombie-removebg-preview.png" class ="balloon">

</div>
</body>
<style>
    body{text-align: center; background-image: url("background.jpg"); background-repeat: no-repeat;background-size: cover;}
    .balloon{display: inline-block;}
    img{width: 100px; height: 100px;}
    h4{display: none;}
    body{background-color: grey; font-family:  monospace;}
    #again{background-color: slateblue; border-radius:  5px; border: none; padding: 15px;}
    #again:hover{background-color: darkslateblue;}
    button{border: none; background-color: black; color: blanchedalmond;}
    span{border: 1px solid yellow;}
</style>
<script>
    var popped = 0;
    var boomed = 0;
    var score = document.getElementById("score");
    let balloons = document.querySelector(".balloons");
    let text = document.querySelector("#text")
    var btns = document.querySelector("#btns");
    var again = document.getElementById("again")
    this.addEventListener("click" , function(event){
        if (event.target.className == "balloon"){
            event.target.style.display = "none";
            var pop = new Audio("pop.wav")
            pop.play();
            popped ++;
            score.innerHTML ++;
            gameDecision();
        }
       
        else  if (event.target.className == "boom"){
            event.target.style.display = "none";
            var boom = new Audio("boom.wav")
            boom.play();
            boomed --;
            score.innerHTML --;
            gameDecision();
        }
    })
    function displayTime(){
        var time = document.getElementById("countdown");
        var update = time.innerHTML --;
        if  (update == 1){
            clearInterval(count);
            balloons.style.display = "none";
            text.style.display = "block";
            btns.style.display = "none";
        }
    }
    var count = setInterval(displayTime , 1000);
    function gameDecision(){
        if (score.innerHTML  >= 5){
            balloons.style.display = "none";
            text.style.display = "block";
            text.innerHTML = "Cool, you win!"
            btns.style.display = "none";
        }   
    else if (score.innerHTML  < 0){
        balloons.style.display = "none";
        text.style.display = "block";
        text.innerHTML = "Opps, you better click pop Zombies next time!"
        btns.style.display = "none";
    }
    }
    again.addEventListener("click" , function(){
        window.location.reload(true);
    })
</script>
</html>
